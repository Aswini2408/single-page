<!DOCTYPE html> 
<html> 
<head> 
  <title>Product Offer</title> 
  <style> 
    body { 
      font-family: Arial, sans-serif; 
      background-color: black; 
      padding: 40px; 
    } 
    .offer-box { 
      max-width: 400px; 
      margin: auto; 
      background-color: white; 
      padding: 25px; 
      border: 1px solid red; 
      border-radius: 10px; 
      box-shadow: 10px rgba(0,0,0,0.05); 
      text-align: center; 
    } 
 .original-price { 
      text-decoration: line-through; 
      color: black; 
      font-size: 18px; 
    } 
 .discounted-price { 
      color: #red; 
      font-size: 28px; 
      font-weight: bold; 
      margin-top: 10px; 
    } 
 
    .note { 
      margin-top: 15px; 
      font-size: 16px; 
    } 
    .note u { 
      color: black; 
    } 
  </style> 
</head> 
<body> 
  <div class="offer-box"> 
    <h2> Special Product Offer!</h2> 
    <p class="original-price">$999</p> 
    <p class="discounted-price">$499</p> 
    <p class="note">Now with <u>new features included</u> at no extra cost!</p> 
</div> 
</body> 
</html>
